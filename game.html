<body>
    <div class="gameSpace">
        <!-- red container dev-->
        <div id="game-container">
            <div class="bar" style="position:absolute; display:flex; width: 100%; align-items: center; padding: 20px;">
                <!-- player health -->
                <div class="bar"
                    style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end; border: 4px solid white;">
                    <div class="bar" style="background-color : red; height: 30px; width: 100%;"></div>
                    <div class="bar" id="playerHealth"
                        style="position: absolute; background: darkcyan; top: 0; bottom: 0; right: 0; width: 100%;">
                    </div>
                </div>
                <!-- timer -->
                <div class="bar" id="timer"
                    style="background-color : black; height: 50px; width: 100px; flex-shrink: 0; display:flex; justify-content: center; align-items: center; color:white;">
                    10</div>
                <!-- enemy health -->
                <div class="bar" style="position: relative; height: 30px; width: 100%;">
                    <div style="background-color : red; height: 30px;"></div>
                    <div id="enemyHealth"
                        style="position: absolute; background: darkcyan; top: 0; bottom: 0; right: 0; left:0;"></div>
                </div>
            </div>
            <div class="bar" id="displayText"
                style="position: absolute; color: white; justify-content: center; align-items: center; width: 100%; height: 100%; display: none;">
                Tie</div>
            <!-- canvas -->
            <canvas></canvas>
        </div>
    </div>
