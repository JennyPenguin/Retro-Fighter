    <!-- red container dev-->
    <div style="position:relative; display: inline-block;">
        <div style="position:absolute; display:flex; width: 100%; align-items: center; padding: 20px;">
            <!-- player health -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color : yellow; height: 30px; width: 100%;"></div>
                <div id="playerHealth"
                    style="position: absolute; background: blue; top: 0; bottom: 0; right: 0; width: 100%;"></div>
            </div>
            <!-- timer -->
            <div id="timer"
                style="background-color : red; height: 100px; width: 100px; flex-shrink: 0; display:flex; justify-content: center; align-items: center; color:white;">
                10</div>
            <!-- enemy health -->
            <div style="position: relative; height: 30px; width: 100%;">
                <div style="background-color : yellow; height: 30px;"></div>
                <div id="enemyHealth"
                    style="position: absolute; background: blue; top: 0; bottom: 0; right: 0; left:0;"></div>
            </div>
        </div>
        <div id="displayText"
            style="position: absolute; color: white; justify-content: center; align-items: center; width: 100%; height: 100%; display: none;">
            Tie</div>
